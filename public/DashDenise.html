<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/denise.css">
    <title>Dashboard</title>
</head>
<body>

    <div class="sidebar">
        <!-- Ícones do menu lateral -->
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Métricas</h1>
        </div>
        
        <div class="cartao">
            <div class="metric">
                <h2>9</h2>
                <p>alertas</p>
                <p>no último mês</p>
            </div>
            <div class="cartao">
                <h2>120</h2>
                <p>minutos de</p>
                <p>indisponibilidade</p>
                <p>no último mês</p>
            </div>
            <div class="cartao">
                <h2>30/09</h2>
                <p>Foi o dia com mais</p>
                <p>alertas</p>
            </div>
        </div>

        <div class="alertas-tempo">
            <h2>Alertas por Tempo</h2>
            <div class="charts">
                <div class="chart">
                    <h3>Alertas por dia da semana</h3>
                    <div class="bar-chart">
                        <div class="bar highlighted">B</div>
                        <div class="bar">T</div>
                        <div class="bar">Q</div>
                        <div class="bar">S</div>
                        <div class="bar">D</div>
                    </div>
                </div>
                <div class="chart">
                    <h3>Alertas por horário</h3>
                    <div class="bar-chart">
                        <div class="bar highlighted">B</div>
                        <div class="bar">T</div>
                        <div class="bar">Q</div>
                        <div class="bar">S</div>
                        <div class="bar">D</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="alertas-componentes">
            <h2>Alertas por Componentes</h2>
            <div class="components">
                <div class="component">
                    <h3>CPU</h3>
                    <p>B</p>
                </div>
                <div class="component">
                    <h3>RAM</h3>
                    <p>B</p>
                </div>
                <div class="component">
                    <h3>Disco</h3>
                    <p>B</p>
                </div>
                <div class="component">
                    <h3>Rede</h3>
                    <p>B</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
