<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/navbar.css">

    <title>PayMetrics | Login</title>
    <link rel="shortcut icon" type="imagex/png" href="assets/icons/logo Paymetrics.png">

</head>

<body class="d-flex flex-column min-vh-100">
    <div id="header"></div>
    <div class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="p-4 shadow w-100 row w-100 justify-content-center align-items-center rounded"
            style="max-width: 900px;">
            <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
                <img src="assets/imgs/CRUDimage.png" alt="" class="img-fluid"
                    style="max-height: 600px;max-width: 100%; object-fit: contain;">
            </div>
            <div class="col-md-6 d-flex row justify-content-center align-items-center">
                <div class="" style="max-width: 400px;">
                    <h3 class="text-center mb-4">Login</h3>
                    <form>
                        <div class="md-3">
                            <p class="my-0">Email</p>
                            <input id="ipt_email" type="email" class="form-control" placeholder="Insira seu email...">
                        </div>
                        <div class="md-3">
                            <p class="my-0">Senha</p>
                            <input id="ipt_senha" type="password" class="form-control"
                                placeholder="Insira sua senha...">
                                <div>
                                    <p id="respostaLogin" class="text-danger mt-2"></p>
                                </div>
                        </div>
                        <button id="botao" type="submit" class="btn btn-primary w-100 my-4" onclick="login(event)">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/sessao.js"></script>
<script>


    function login(event) {

        event.preventDefault();

        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
            respostaLogin.innerHTML = "Preencha todos os campos.";
            return false;
        }


        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                   console.log(json);
                   console.log("JSON recebido:", json);
                   console.log("Primeiro elemento:", json[0]);

                    let usuario = json;

                    sessionStorage.EMAIL_USUARIO   = usuario.email;
                    sessionStorage.NOME_USUARIO    = usuario.nome;
                    sessionStorage.ID_USUARIO      = usuario.id_usuario;
                    sessionStorage.ADMINISTRADOR   = usuario.id_administrador;
                    sessionStorage.EMPRESA         = usuario.fk_empresa;
                    sessionStorage.NOME_EMPRESA    = usuario.razao_social;
                    sessionStorage.setItem("id", usuario.fk_empresa); 

                    if (sessionStorage.EMAIL_USUARIO == 'julia@sptech.com') {
                        setTimeout(function () {
                            window.location.href = "embreve.html";
                        }, 1000);
                    } else {
                        setTimeout(function () {
                            window.location.href = "embreve.html";
                        }, 1000);
                    }

                });

            } else {

                        break;
                    } else {
                        respostaLogin.innerHTML += `<br>Número máximo de tentativas atingido.<br> Tente novamente mais tarde!`;
                        break;

                tentativas++;
                console.log("Houve um erro ao tentar realizar o login!");

                

                resposta.text().then(texto => {

                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>

</html>
