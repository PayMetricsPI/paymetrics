<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <!-- <script src="js/validacao.js"></script> -->
    <title>PayMetrics | Cadastro</title>
    <link rel="shortcut icon" type="imagex/png" href="assets/icons/logo Paymetrics.png">
    <script type="module" src="js/header.js"></script>

</head>

<body class="d-flex flex-column min-vh-100">
    <div id="header">

    </div>
    <div class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="p-4 shadow w-100 row w-100 justify-content-center align-items-center rounded" style="max-width: 1200px;">
            <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
                <img src="assets/imgs/CRUDimage.png" alt="Banner" class="img-fluid" style="max-height: 600px; max-width: 100%; object-fit: contain;">
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="" style="max-width: 400px;">
                    <h3 class="text-center mb-4">Cadastro</h3>
                    <form>
                        <div class="mb-3">
                            <p class="my-0">Nome</p>
                            <input id="ipt_nome" type="text" class="form-control" placeholder="Nome">
                        </div>
                        <div class="mb-3">
                            <p class="my-0">Email</p>
                            <input id="ipt_email" type="email" class="form-control" placeholder="exemplo@email.com">
                            <div id="output_email"></div>
                        </div>
                        <div class="mb-3">
                            <p class="my-0">Confirmar email</p>
                            <input id="ipt_email_confirm" type="text" class="form-control" placeholder="Confirme o seu email">
                        </div>
                        <div class="mb-3">
                            <p class="my-0">Senha</p>
                            <input id="ipt_senha" type="password" class="form-control" placeholder="Insira sua senha...">
                            <div id="output_senha"></div>
                        </div>
                        <div class="mb-3">
                            <p class="my-0">Confirmar senha</p>
                            <input id="ipt_senha_confirm" type="password" class="form-control" placeholder="Confirme sua senha...">
                            <div id="output_confirmacao"></div>
                        </div>
                        <div class="form-check mb-3">
                            <select name="" id="ipt_select">
                                <option value="1">Amazon.com Inc.</option>
                                <option value="2">Amazon Brasil Ltda.</option>
                                <option value="3">Amazon Deutschland GmbH</option>
                                <option value="4">Amazon France SAS</option>
                                <option value="5">Amazon Canada ULC</option>
                                <option value="6">Amazon Spain Services SL</option>
                            </select>
                        </div>
                        <div class="form-check mb-3">
                            <input id="ipt_admin" type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="ipt_admin">Usuário administrador</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100" onclick="cadastrar(event)">Cadastrar</button>
                        <div id="div_mensagemTextoVazio"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/sessao.js"></script>
<script>

function cadastrar(event){
    
        event.preventDefault();

        var administradorVar = ipt_admin.checked;
        var fk_empresaVar = ipt_select.value
        var nomeVar = ipt_nome.value;
        var emailVar = (ipt_email.value).toLowerCase();
        var emailCVar = (ipt_email_confirm.value).toLowerCase();
        var senhaVar = ipt_senha.value;
        var senhaCVar = ipt_senha_confirm.value;

        administradorVar = administradorVar ? 1 : 0;
        console.log(administradorVar);
        

        output_email.innerHTML = "";
        output_senha.innerHTML = "";
        output_confirmacao.innerHTML = "";

        var id_usuario = sessionStorage.id_usuario;
        var fk_empresa = sessionStorage.fk_empresa;

        var textoPreenchido = (nomeVar == '' || emailVar == '' || senhaVar == '' || senhaCVar == '');

        while (textoPreenchido) {
            div_mensagemTextoVazio.innerHTML = 'Preencha todos os campos';
            return(0);
        }

        const numeros = /\d/;
        const letra_maiuscula = /[A-Z]/;
        const caracteres_especias = /[!@#%&*().;,/]/;

        // Loop para percorrer as verificacoes do email
        for (i = 1; i < 4; i++) {
            //Condicao 1
            if (i == 1) {
                if (!emailVar.endsWith(".com")) {
                    output_email.innerHTML += `O email deve terminar em .com<br>`
                    output_email.style.color = 'red';
                    return;
                }

            }
            //Condicao 2
            else if (i == 2) {
                if (!emailVar.includes("@")) {
                    output_email.innerHTML += `O email deve conter @<br>`
                    output_email.style.color = 'red';
                    return;
                }

            }
        }

        //loop para percorrer as verificacoes da senha
        for (j = 1; j < 6; j++) {
            if (j == 1) {
                if (!caracteres_especias.test(senhaVar)) {
                    output_senha.innerHTML += `A senha deve conter no mínimo 1 caracter especial<br>`
                    output_senha.style.color = `red`
                    return;
                }

            }

            else if (j == 2) {
                if (senhaVar.length < 8) {
                    output_senha.innerHTML += `A senha deve conter no mínimo 8 caracteres<br>`
                    output_senha.style.color = `red`
                    return;
                }

            }
            else if (j == 3) {
                if (!numeros.test(senhaVar)) {
                    output_senha.innerHTML += `A senha deve conter no mínimo 1 caracter numérico<br>`
                    output_senha.style.color = `red`
                    return;
                }

            }
            else if (j == 4) {
                if (!letra_maiuscula.test(senhaVar)) {
                    output_senha.innerHTML += `A senha deve conter no mínimo 1 letra maiúscula<br>`
                    output_senha.style.color = `red`
                    return;
                }
                else if (i == 3) {
                    if (senhaVar != confirmação_senha) {
                        output_confirmacao.innerHTML += `As senhas devem ser iguais`
                        output_confirmacao.style.color = 'red';
                        return;
                        console.log(`sim`)
                }
        }
    }
}

        senhaServer: senhaVar,
        senhaCServer: senhaCVar,
        administradorServer: administradorVar,
        fk_empresaServer: fk_empresaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
            
          cadastroResposta.innerHTML =
            `Cadastro realizado com sucesso!`;

            }, "2000");
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })

        finalizarAguardar();
      });

    return false;
  }

  function sair() {
    sessionStorage.clear();
    window.location = "../index.html";
  }

</script>
