<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/embreve.css">
  <link rel="stylesheet" href="css/deletar.css">
  <link rel="stylesheet" href="css/servidor.css">
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/dashboardServidor.css">
  <title>Servidor-Dashboard</title>
  <link rel="shortcut icon" type="image/png" href="assets/icons/logo Paymetrics.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div id="sidebar"></div>

  <div class="container">
    <div class="main_content">
      <div class="icone"> <img src="./assets/imgs/Icone_Servidor.png" alt=""></div>
      <div class="servidor_nome">
        <p>Servidor Alfa</p>
      </div>

      <div class="container_select">
        <label class="label" for="periodo">Últimos</label>
        <div class="select_personalizar">
          <select id="periodo">
            <option>1 Dia</option>
            <option>7 Dias</option>
            <option>30 Dias</option>
            <option>90 Dias</option>
          </select>
          <span class="select_cursor"></span>
        </div>
      </div>

    </div>
  </div>

  <div class="container">
    <div class="main_content">
      <div class="canvas">
        <canvas id="CpuChart"></canvas>
      </div>
      <div class="dashboard_informacao">
        <span class="Texto">CPU</span>
        <br>
        <span class="Modelo">Modelo</span>
        <span class="Texto">Xeon silver 8 core</span>
        <br>
        <div class="container_Nucleo">
          <span>Núcleos</span>

          <span>Threads</span>

        </div>
        <div class="container_threads">
          <span class="Texto2"> 8 </span>

          <span class="Texto2"> 16 </span>
        </div>
        <br>
        <span>Tempo de Atividade</span>
        <span class="Texto2">08 dias, 20 horas e 55 minutos</span>
      </div>
      <div class="container_limite">
        <div class="limite">
          <span>Limite definido:</span> <span class="Texto3"> 80%</span>
        </div>
        <canvas id="statusChart"></canvas>
      </div>
    </div>
  </div>

  <div class="espaco"></div>
    <div class="container">
    <div class="main_content">
      <div class="canvas">
        <canvas id="RamChart"></canvas>
      </div>
      <div class="dashboard_informacao">
        <span class="Texto">RAM</span>
        <br>
        <span class="Modelo">Modelo</span>
        <span class="Texto">4 pentes da kingston</span>
        <br>
        <span>Capacidade</span>
        <span class="Texto2">64gb</span>
      </div>
      <div class="container_limite">
        <div class="limite">
          <span>Limite definido:</span> <span class="Texto3"> 80%</span>
        </div>
        <canvas id="statusRamChart"></canvas>
      </div>
    </div>
  </div>
  <script src="js/sessao.js"></script>
  <script src="js/header.js"></script>
</body>

</html>
<script>
  const ctx = document.getElementById('CpuChart').getContext('2d');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['06:00', '07:00', '08:00', '09:00', '10:00', '11:00'],
      datasets: [{
        label: 'CPU',
        data: [30, 80, 50, 55, 45, 100],
        backgroundColor: ['rgb(192, 192, 192)',
          'rgb(192, 192, 192)',
          'rgb(192, 192, 192)',
          'rgb(192, 192, 192)',
          'rgb(192, 192, 192)',
          'rgb(242, 183, 48)',
        ],
        borderWidth: 1,
        borderRadius: 12,
      }]
    },
    options: {
      plugins: {
        title: {
          display: true,
          color: 'black',
          text: 'Picos de CPU',
          font: {
            size: 28
          }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            color: 'black'
          }
        },
      }
    }
  });


  const ctx1 = document.getElementById('statusChart');

new Chart(ctx1, {
  type: 'doughnut',
  data: {
    labels: [],
    datasets: [{
      label: 'CPU',
      data: [100],
      backgroundColor: ['rgb(255,44,44)'],
      hoverOffset: 4,
      borderWidth: 0,
    }]
  },
  options: {
    circumference: 180,
    cutout: '80%',
    rotation: 270,
    plugins: {
      tooltip: { enabled: false },
      legend: { display: false }
    }
  },
  plugins: [{
    id: 'center-text',
    beforeDraw: function(chart) {
      const { ctx, chartArea: { width, height } } = chart;
      ctx.save();

      ctx.font = 'bold 30px Arial';
      ctx.fillStyle = '#333';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'top';
      ctx.fillText('100%', width / 2, height / 2 + 10);

      ctx.font = 'bold 22px Arial';
      ctx.fillStyle = '#000';
      ctx.fillText('Em uso', width / 2, height / 2 + 60);

      ctx.restore();
    }
  }]
});


const ctx2 = document.getElementById('RamChart').getContext('2d');

  new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: ['06:00', '07:00', '08:00', '09:00', '10:00', '11:00'],
      datasets: [{
        label: 'RAM',
        data: [30, 80, 50, 55, 45, 100],
        backgroundColor: ['rgb(192, 192, 192)',
          'rgb(192, 192, 192)',
          'rgb(192, 192, 192)',
          'rgb(192, 192, 192)',
          'rgb(192, 192, 192)',
          'rgb(242, 183, 48)',
        ],
        borderWidth: 1,
        borderRadius: 12,
      }]
    },
    options: {
      plugins: {
        title: {
          display: true,
          color: 'black',
          text: 'Picos de Ram',
          font: {
            size: 28
          }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            color: 'black'
          }
        },
      }
    }
  });

  const ctx3 = document.getElementById('statusRamChart');

new Chart(ctx3, {
  type: 'doughnut',
  data: {
    labels: [],
    datasets: [{
      label: 'Ram',
      data: [100],
      backgroundColor: ['rgb(255,44,44)'],
      hoverOffset: 4,
      borderWidth: 0,
    }]
  },
  options: {
    circumference: 180,
    cutout: '80%',
    rotation: 270,
    plugins: {
      tooltip: { enabled: false },
      legend: { display: false }
    }
  },
  plugins: [{
    id: 'center-text',
    beforeDraw: function(chart) {
      const { ctx, chartArea: { width, height } } = chart;
      ctx.save();

      ctx.font = 'bold 30px Arial';
      ctx.fillStyle = '#333';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'top';
      ctx.fillText('100%', width / 2, height / 2 + 10);

      ctx.font = 'bold 22px Arial';
      ctx.fillStyle = '#000';
      ctx.fillText('Em uso', width / 2, height / 2 + 60);

      ctx.restore();
    }
  }]
});
</script>
