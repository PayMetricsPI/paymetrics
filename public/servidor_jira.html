<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayMetrics | Servidores alertas</title>
    <link rel="stylesheet" href="css/dashJira.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/embreve.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">2

</head>

<body>
    <div id="sidebar"></div>
    <section class="dash_servidor">
        <div class="servidor_info">
            <img src="./assets/icons/servidor_jira.png" alt="Servidor">
            <div class="info_servidor">
                <p class="nome">Nome do servidor</p>
                <p class="mac">Mac</p>
            </div>
            <div class="kpi_aberto">
                <h1 style="color: #f7b116;"><b>3</b></h1>
                <p>Chamados abertos</p>
            </div>
            <div class="kpi_fechado">
                <h1 style="color:#54ab27;"><b>2</b></h1>
                <p>Chamados fechados</p>
            </div>
        </div>
        <div class="componentes_jira">
            <div class="componente-line">
                <div class="componente red">
                    <span class="label">RAM</span>
                    <div class="circle">90%</div>
                </div>

                <div class="componente red">
                    <span class="label">Env</span>
                    <div class="circle">87%</div>
                </div>

                <div class="componente yellow">
                    <span class="label">Rec</span>
                    <div class="circle">77%</div>
                </div>

                <div class="componente green">
                    <span class="label">CPU</span>
                    <div class="circle">54%</div>
                </div>

                <div class="componente green">
                    <span class="label">Disco</span>
                    <div class="circle">50%</div>
                </div>
            </div>
        </div>
        <div clas="chamados">
            <div class="titulo_cha">
                <h1>Chamados abertos</h1>
                <select>
                    <option value="aberto">Abertos</option>
                    <option value="andamento">Em andamento</option>
                    <option value="fechado">Fechados</option>
                </select>
            </div>
            <div class="tickets">
                <div class="card_ticket">
                    <div class="side1">
                        <input type="checkbox" id="ticket" name="tickey" value="ticket">
                        <p>Resolver</p>
                        <p><b>Ticket: </b> #225</p>
                        <p><b>Componente: </b> Ram</p>
                        <p style="color: red;"><b>90%</b></p>
                    </div>
                    <div class="side2">
                        <p>Crítico !</p>
                        <p><b>Status: </b> Aberto</p>
                        <p><b>Horário: </b> 22h:10m</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
